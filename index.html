        /* --- CSS for Dashboard Layout --- */

        /* 1. Hero Section (Top Banner) */
        .hero-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f9fa; /* Light grey background */
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 40px;
        }
        .hero-title { font-size: 2.5em; margin-bottom: 10px; color: #333; }
        .hero-subtitle { color: #666; font-size: 1.2em; font-weight: 300; }

        /* 2. Main Grid Layout */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Left side is wider (2/3), Right is narrow (1/3) */
            gap: 50px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Mobile Responsive: Stack columns on small screens */
        @media (max-width: 768px) {
            .content-grid { grid-template-columns: 1fr; }
        }

        .section-header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Latest Posts Styling */

            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-date { color: #888; font-size: 0.85em; margin-bottom: 5px; display: block; }
        .post-title { margin: 5px 0; font-size: 1.4em; }
        .post-title a { text-decoration: none; color: #2c3e50; transition: color 0.2s; }
        .post-title a:hover { color: #007bff; }

        .mini-tags span {
            background: #eee;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            color: #555;
            margin-right: 5px;

        /* Sidebar Styling */

            color: #333;

            transition: all 0.2s;
        }
        .tag-cloud a:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
