<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="/_assets/main.css" />

    <title>vampyren.github.io</title>
    <style>
        /* --- CSS for Dashboard Layout --- */
        .hero-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 40px;
        }
        .hero-title { font-size: 2.8em; margin-bottom: 10px; color: #333; }
        .hero-subtitle { color: #666; font-size: 1.2em; font-weight: 300; margin-bottom: 30px; }

        /* NEW: Hero Search Bar */
        .hero-search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        .hero-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 30px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        .hero-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255, 0.2);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 50px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        @media (max-width: 768px) { .content-grid { grid-template-columns: 1fr; } }

        .section-header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .post-card {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-date { color: #888; font-size: 0.85em; margin-bottom: 5px; display: block; }
        .post-title { margin: 5px 0; font-size: 1.4em; }
        .post-title a { text-decoration: none; color: #2c3e50; }
        .post-title a:hover { color: #007bff; }

        .mini-tags span {
            background: #eee; padding: 2px 8px; border-radius: 4px;
            font-size: 0.75em; color: #555; margin-right: 5px;
        }

        .tag-cloud a {
            display: inline-block; margin: 4px; padding: 6px 12px;
            background: #f1f1f1; color: #333; text-decoration: none;
            border-radius: 20px; font-size: 0.9em; border: 1px solid #ddd;
            transition: all 0.2s;
        }
        .tag-cloud a:hover {
            background: #007bff; color: white; border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="main">
        <nav class="navigation">
            
                <a href="/archives">Archives</a>
            
                <a href="/tags">Tags</a>
            
                <a href="/about">About</a>
            
        </nav>

        <div class="hero-section">
            <h1 class="hero-title">My Website</h1>
            <p class="hero-subtitle">Generated by Joplin Pages Publisher</p>

            <div class="hero-search-box">
                <input type="text" class="hero-input" id="heroSearch" placeholder="Search guides, commands, logs..." onkeydown="handleEnter(event)">
            </div>
        </div>

        <div class="content-grid">
            <div class="latest-feed">
                <h2 class="section-header">Latest Updates</h2>
                
                
                    <div class="post-card">
                        <time class="post-date">2025-12-07</time>
                        <h3 class="post-title">
                            <a href="article/build-yt-dlp.exe">Build yt-dlp.exe</a>
                        </h3>
                        <div class="mini-tags">
                            
                                
                                    <span>#youtube</span>
                                
                                    <span>#yt-dlp</span>
                                
                                    <span>#guide</span>
                                
                            
                        </div>
                    </div>
                
                    <div class="post-card">
                        <time class="post-date">2025-09-05</time>
                        <h3 class="post-title">
                            <a href="article/fixa-boot-+-lan">Fixa boot + LAN </a>
                        </h3>
                        <div class="mini-tags">
                            
                                
                                    <span>#boot</span>
                                
                                    <span>#cachyos</span>
                                
                            
                        </div>
                    </div>
                
                <a href="archives.html" style="display: inline-block; margin-top: 20px; font-weight: bold;">View Full Archive &rarr;</a>
            </div>

            <div class="sidebar">
                <h2 class="section-header">Topics</h2>
                <div class="tag-cloud">
                    
                    
                        <a href="tags.html?tag=boot">#boot</a>
                    
                        <a href="tags.html?tag=cachyos">#cachyos</a>
                    
                        <a href="tags.html?tag=guide">#guide</a>
                    
                        <a href="tags.html?tag=youtube">#youtube</a>
                    
                        <a href="tags.html?tag=yt-dlp">#yt-dlp</a>
                    
                </div>

                <div style="margin-top: 50px;">
                    <h2 class="section-header">Links</h2>
                    <ul style="list-style: none; padding: 0;">
                        <li style="margin-bottom: 10px;"><a href="https://github.com/vampyren" target="_blank">GitHub Profile</a></li>
                        <li><a href="about.html">About Me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') {
                const query = document.getElementById('heroSearch').value;
                if(query) {
                    // Redirect to tags page with search query
                    window.location.href = 'tags.html?search=' + encodeURIComponent(query);
                }
            }
        }
    </script>
</body>
</html>
