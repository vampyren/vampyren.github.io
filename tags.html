# **build yt-dlp.exe from source on windows (final guide)**

## **1\. required tools**

download and install the following:

### **python**

https://www.python.org/downloads/  
check during install: **add python to path**

### **git for windows**

https://git-scm.com/downloads/win

### **visual c++ build tools**

https://visualstudio.microsoft.com/visual-cpp-build-tools/  
install components:

- msvc v143 build tools
    
- windows 10/11 sdk
    
- (optional) cmake tools
    

### **ffmpeg (optional but recommended)**

https://www.gyan.dev/ffmpeg/builds/  
extract to:

```
c:\util\ffmpeg\
```

* * *

## **2\. environment variables (dev vm)**

add these to *path*:

```
c:\users\shadow\appdata\local\programs\python\python314
c:\users\shadow\appdata\local\programs\python\python314\scripts
```

add this **new variable**:

**variable name:** `ytdlp_path`  
**value:**

```
c:\users\shadow\appdata\local\programs\python\python314\lib\site-packages\yt_dlp
```

* * *

## **3\. one-time setup**

run in powershell:

```powershell
python -m pip install --upgrade pip
python -m pip install yt-dlp
python -m pip install pyinstaller
python -m pip install --upgrade certifi
```

* * *

## **4\. build yt-dlp.exe**

below are instructions for **powershell** and **git bash**  
(use the one that matches the shell you run!).

* * *

## **4a. build using powershell (recommended)**

powershell expands environment variables as:

```
$env:variable_name
```

run:

```powershell
pyinstaller --onefile --name yt-dlp &amp;quot;$env:ytdlp_path\__main__.py&amp;quot;
```

* * *

## **4b. build using git bash**

git bash uses:

- `$variable` instead of `%variable%`
    
- **forward slashes only**
    

first ensure the variable exists:

```bash
echo $ytdlp_path
```

if empty, set it manually:

```bash
export ytdlp_path=&amp;quot;/c/users/shadow/appdata/local/programs/python/python314/lib/site-packages/yt_dlp&amp;quot;
```

then build:

```bash
pyinstaller --onefile --name yt-dlp &amp;quot;$ytdlp_path/__main__.py&amp;quot;
```

* * *

## **5\. output of build**

after building, your exe is located at:

```
dist/yt-dlp.exe
```

copy it to:

```
c:\util\yt-dlp\
```

* * *

## **6\. using yt-dlp on other pcs**

set path:

```
c:\util\yt-dlp\
c:\util\ffmpeg\bin\
```

then you can run:

```
yt-dlp --version
```

* * *

## **7\. updating your build**

when yt-dlp publishes a new version:

```powershell
python -m pip install --upgrade yt-dlp
pyinstaller --onefile --name yt-dlp &amp;quot;$env:ytdlp_path\__main__.py&amp;quot;
```

* * *

## **8\. clean the build output**

to reset the build directory:

**powershell:**

```powershell
remove-item -recurse -force build, dist, yt-dlp.spec
```

**git bash:**

```bash
rm -rf build dist yt-dlp.spec
```

* * *

## **9\. useful commands**

```
yt-dlp --version
python --version
where python
where yt-dlp
```

* * *

## **10\. shell behavior summary**

| shell | variable syntax | path style |
| --- | --- | --- |
| powershell | `$env:varname` | backslashes allowed |
| cmd | `%varname%` | backslashes allowed |
| git bash | `$varname` | only forward slashes |

* * *

## **11\. optional: build from github source**

clone repository:

```powershell
git clone https://github.com/yt-dlp/yt-dlp.git
cd yt-dlp
```

install dependencies:

```powershell
python -m pip install -r requirements.txt
```

build using internal dev script:

```powershell
python devscripts\make_exe.py
```

output:

```
build/yt-dlp.exe
```

* * *

    <script>
        let selectedTags = [];

        // 1. Run on Page Load: Check URL for ?tag=... OR ?search=...
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);

            // Handle ?tag=linux
            const tagParam = urlParams.get('tag');
            if (tagParam) {
                const buttons = document.querySelectorAll('.tag-btn');
                buttons.forEach(btn => {
                    if (btn.innerText === '#' + tagParam) {
                        toggleTag(tagParam, btn);
                    }
                });
            }

            // Handle ?search=python
            const searchParam = urlParams.get('search');
            if (searchParam) {
                const searchInput = document.getElementById('search-input');
                searchInput.value = searchParam;
                applyFilters(); // Trigger filter immediately
            }
        };

        function toggleTag(tag, btnElement) {
            if (selectedTags.includes(tag)) {
                selectedTags = selectedTags.filter(t => t !== tag);
                btnElement.classList.remove('active');
            } else {
                selectedTags.push(tag);
                btnElement.classList.add('active');
            }
            applyFilters();
        }

        function resetFilters() {
            selectedTags = [];
            document.getElementById('search-input').value = "";
            document.querySelectorAll('.tag-btn').forEach(btn => {
                if (!btn.classList.contains('reset-btn')) {
                    btn.classList.remove('active');
                }
            });
            applyFilters();
            // Clear URL params visually (optional)
            window.history.pushState({}, document.title, window.location.pathname);
        }

        function applyFilters() {
            const articles = document.querySelectorAll('.article-item');
            const statusText = document.getElementById('filter-status');
            const noResultsMsg = document.getElementById('no-results');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let visibleCount = 0;

            let statusString = "Showing articles";
            if (selectedTags.length > 0) statusString += " tagged: " + selectedTags.join(" + ");
            if (searchTerm.length > 0) statusString += " matching: '" + searchTerm + "'";
            statusText.innerText = statusString;

            articles.forEach(article => {
                const articleTags = article.getAttribute('data-tags').split(',');
                const searchData = article.getAttribute('data-search');

                const tagMatch = selectedTags.length === 0 || selectedTags.every(val => articleTags.includes(val));
                const textMatch = searchTerm.length === 0 || searchData.includes(searchTerm);

                if (tagMatch && textMatch) {
                    article.classList.remove('hidden');
                    visibleCount++;
                } else {
                    article.classList.add('hidden');
                }
            });

            if (visibleCount === 0) noResultsMsg.classList.remove('hidden');
            else noResultsMsg.classList.add('hidden');
        }
    </script>
